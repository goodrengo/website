<!DOCTYPE html>
<html lang="zh-Hant">


<head>
    <script src="functions.js"></script>
    <link src="css.css">
    <title>This is a functioning website</title>
    <meta charset="UTF-8">
    <meta name="description" content="practices,tests,preparations">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <!--應該是決定視窗大小的東西跟關鍵字-->
</head>

<body>
    <div>
        <label>You like assholes</label>
        <input type="checkbox">
    </div>
    <div title="never gonna give you up">
        Look at here!
    </div>
    <div class="text" contenteditable="false">
        <p>touch to see if I can be contacted or not</p>
    </div>
    <div>
        <input name="height" value="so this is the contenet in the box right?">
        <!--這裡是直接把內容填在box裡要打的話要自己刪掉-->
        <input value="weight" readonly>
        <input autofocus required value="height">
        <!--autofocus就真的是自動聚焦在這 required就是必填選項-->
        <!--maxlenth->最多多少字 minilength->最少多少字 size->數字指定顯示寬度-->>
        <input placeholder="請輸入帳號">
        <!--placeholder這是隱藏顯示 就是最常看到的東西-->
        <input type="password" placeholder="password">
        <!--<input>的type屬性:建立不同類型的表單元件 預設是text type-->
        <!--用password的類型會被隱藏-->
    </div>
    <div>
        <h1>
            這裡就準備繼續測試這些東西
        </h1>

    </div>
</body>

</html>
